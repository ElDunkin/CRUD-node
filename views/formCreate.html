<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/create.css">
  <title>Crear Usuario</title>
</head>
<body>
  <h1>Crear Usuario</h1>
  <div class="container">
  <form action="/users/create" method="POST">
    <label>Documeto:</label>
    <input type="text" name="numero_documento" required><br>
    <label>Nombres:</label> 
    <input type="text" name="nombre_usuario" required><br>
    <label>Apellidos:</label> 
    <input type="text" name="apellido_usuario" required><br>
    <label>Tipo de documento</label>
        <select id="documento" name="tipo_documento_usuario">
            <option value="">---- Seleccione uno ----</option>
            <option value="CC">Cedula de Ciudadania</option>
            <option value="CE">Cedula de Extranjeria</option>
            <option value="PASAPORTE">Pasaporte</option>
            <option value="PPT">PPT</option>
    </select><br>
    <label>Email:</label>
    <input type="email" name="correo_electronico_usuario" required><br>
    <label>Teléfono:</label>
    <input type="text" name="telefono" required><br>
    <label>Rol</label>
        <select name="id_rol" id="id_rol">
            <option value="">---- Seleccione uno ----</option>
            <option value="1">Administrador</option>
            <option value="2">Medico Veterinario</option>
            <option value="3">Cliente</option>
    </select><br>
    <label>Contraseña</label>
    <input type="password" name="contrasena"><br>
    <label>Confirmar Contraseña</label>
    <input type="password" name="confirmar_contrasena"><br>
    <button type="submit" class="btn btn-success">Guardar</button>
    <button type="reset" class="btn btn-danger">Borrar</button>
  </form>
</div>
</body>
</html>
